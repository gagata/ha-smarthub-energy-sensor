    <!-- Top-left -->
    <rect x="180" y="204" width="24" height="24" rx="3"/>
  </g>
  
  <!-- Text "smart hub" -->
  <g fill="#FFFFFF" font-family="Arial, sans-serif" font-weight="400">
    <!-- "smart" text -->
    <text x="95" y="140" font-size="44" letter-spacing="2px">smart</text>
    <!-- "hub" text -->
    <text x="315" y="140" font-size="44" letter-spacing="2px">hub</text>
  </g>
  
  <!-- TM symbol -->
  <text x="420" y="120" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="16" font-weight="300">â„¢</text>
