    <!-- Top-right -->
    <line x1="288" y1="248" x2="320" y2="216"/>
    <!-- Right -->
    <line x1="301" y1="280" x2="356" y2="280"/>
    <!-- Bottom-right -->
    <line x1="288" y1="312" x2="320" y2="344"/>
    <!-- Bottom -->
    <line x1="256" y1="325" x2="256" y2="380"/>
    <!-- Bottom-left -->
    <line x1="224" y1="312" x2="192" y2="344"/>
    <!-- Left -->
    <line x1="211" y1="280" x2="156" y2="280"/>
    <!-- Top-left -->
    <line x1="224" y1="248" x2="192" y2="216"/>
  </g>
  
  <!-- Connection squares -->
